<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SOL-wallet</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
	<link rel="stylesheet" href="index.css">
  <script src="solana.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
  <div class="wallet-container text-center">
    <p style="margin-left: 5px;"id="status_p" class="page-title"><i class="fa fa-align-left"></i><i class="fa fa-user"></i>Status: <span id="status">Disconnected</span></p>
    <p style="margin-left: 5px;"id="currnet_p" class="page-title text-center"> <span id="currnet">You're transacting on</span></p>

		<!-- <p class="page-title"><i class="fa fa-align-left"></i>My E-wallet<i class="fa fa-user"></i></p> -->

		<div class="amount-box text-center">
			<img src="https://d1muf25xaso8hp.cloudfront.net/https%3A%2F%2Fs3.amazonaws.com%2Fappforest_uf%2Ff1632235621602x236921993913165250%2Fplugin_phantom.png?w=&h=&auto=compress&dpr=1&fit=max" alt="Metamask">
			<!-- <p id="balance_p"> <span id="balance">Total Balance ... ETH</span></p> -->

			<!-- <p class="amount">$ 123</p> -->
		</div>
    
		<div class="btn-group text-center">
        <!-- <button type="button" class="btn btn-outline-light" id="submitbtn" onclick="ConnectMetamaskWallet()" value=""> Connect Metamask</button> -->
        <input type="button" value="Connect Phantom" class="btn btn-outline-light" id="submitbtn" onclick="connectPhantomWallet()"/>
        <!-- <button type="button" class="btn btn-outline-light">Switch Network</button> -->
		</div>

    <div class="btn-group text-center">
      <select name="Network" id="network" class="btn btn-outline-light" onclick="setHeader()">
        <!-- <option value="" class="btn-group text-center">Select your Network</option> -->
        <option value="mainnet-beta" class="btn-group text-center">Mainnet</option>
        <option value="devnet" class="btn-group text-center">Devnet</option>
        <option value="testnet" class="btn-group text-center">Testnet</option>
        </select>
    </div>

     
			<div class="txn-history">
				<p id="details"><b>Details</b></p>

				<!-- <p class="txn-list">Payment to xyz shop<span class="debit-amount">-$100</span></p> -->

				<!-- <p class="txn-list">Payment to abc shop<span class="debit-amount">-$150</span></p> -->

				<!-- <p class="txn-list">Credit From abc ltd<span class="credit-amount">+$300</span></p> -->

				<!-- <p class="txn-list">Transfer From John Doe<span class="credit-amount">+$100</span></p> -->
        <p id="address_p" class="txn-list">Address: <span class="credit-amount" id="address">...</span></p>     
				<!-- <p class="txn-list">Transfer From John Doe<span class="credit-amount">+$100</span></p> -->
        <p id="balance_p" class="txn-list">Balance: <span class="credit-amount" id="balance">... SOL</span></p>
        <!-- <p style="margin-left: 5px;"id="currnet_p" class="text">Your Network: <span id="currnet">... Network</span></p> -->
        
        <p id="buffer" class="page-title text-center">Connect Phantom to access the functionalities</p>
          <p id="enter"><b>Enter Details to Transact</b></p>

        <form method="post">
          <input
              type = "text"
              placeholder = "Receiver's Address"
              id = "addresssol"
              class="mywidth"
              required
          />
          <input 
          type="number"
          placeholder = "Enter Amount"
          id = "solvalue"
          class="mywidth"
          required
          />
          <!-- <button class="button" onclick="SendEther()">Transact Ether</button> -->
          
      </div>
      <div class="btn-group text-center">
        <button type="button" class="btn btn-outline-light" id="sendSol" onclick="sendPhantom()">Transact SOL</button>
      </div>
    </form>
      <div id="hashbtn">
        <!-- <input style="display: none;" type="button" id="tranotify_p" value="" onclick="copyToClipboard()" readonly="readonly" flex > -->
       </div>
      <p style="margin-inline-end: 5px;"id="tranotify_p" class="txn-list"> <span id="tranotify">Signature</span></p>
      <div class="btn-group text-center">
        <button type="button" class="btn btn-outline-light" id="disconnectSol" onclick="disconnectPhantom()">Disconnect Phantom</button>
      </div>
			 <div class="footer-menu">
			<!--	<div class="row text-center">
					<div class="col-md-3">
						<i class="fa fa-home"></i>
						<p>Home</p>
					</div>

					<div class="col-md-3">
						<i class="fa fa-inbox"></i>
						<p>Inbox</p>
					</div> -->
          <div>
            <div>
              The Blockchain Team
            </div>
          </div>

					<div class="col-md-3">
						<!-- <i class="fa fa-university"></i> -->
						<p>  </p>
					</div> 

				<!--	<div class="col-md-3">
						<i class="fa fa-barcode"></i>
						<p>Scan</p>
					</div> -->
				</div>
			</div>
</div>
<script>
   document.getElementById("address_p").style.visibility = "hidden";
  document.getElementById("balance").style.visibility = "hidden";
  document.getElementById("balance_p").style.visibility = "hidden";
  document.getElementById("tranotify_p").style.visibility = "hidden";
  document.getElementById("sendSol").style.visibility = "hidden";
  document.getElementById("addresssol").style.visibility = "hidden";
  document.getElementById("solvalue").style.visibility = "hidden";
  document.getElementById("details").style.visibility = "hidden";
  // document.getElementById("network").style.visibility = "hidden";
  document.getElementById("enter").style.visibility = "hidden";
  document.getElementById("disconnectSol").style.visibility = "hidden";
  document.getElementById("network").style.visibility = "hidden";
</script>
</body>
</html>
